name: build
on:
  pull_request:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: masarakki/docker-alias@v2
        with:
          image: vvakame/review:5.2
          commands: review-pdfmaker
      - run: bundle exec rake pdf
